<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/gorsko-logo.png" type="image/x-icon" />
    <script>
      window.addEventListener("scroll", function () {
        document.body.classList.toggle("scrolled", window.scrollY > 50);
      });
    </script>
  </head>
<body>
    <header>
        <div class="logo">
          <img src="./img/gorsko-logo.png" alt="Logo" class="logo-img" />
          <span>Gorski Login</span>
        </div>    
        <nav class="menu">
          <a href="index.html"><img src="./img/home.png" alt="Home" /></a>
          <a href="videos.html"><img src="./img/trophy.png" alt="Videos" /></a>
          <a href="about.html"><img src="./img/info.png" alt="About" /></a>
          <a href="contact.html"><img src="./img/contacts.png" alt="Contacts" /></a>
          <a href="login.html"><img src="./img/login.png" alt="Login" /></a>
        </nav>
      </header>
  
      <div class="banner">
        <img src="./img/forest_back.jpg" alt="Forest Background" />
      </div>
    <form action="./index.html" method="post">
        <div class="container">
          <h1>Login</h1>
          <p>Please fill in this form to login</p>
          <hr>
          <br>
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>
            <label>
                <input class="rmb" type="checkbox" checked="checked" name="remember"> Remember me
                <span class="psw">Forgot <a href="#">password?</a></span>
            </label>
        </div>
      </form>
      <h1>OR</h1>
      <form action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
            <br>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="./t&c.html" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
      <footer>
        <div class="footer-content">
          За повече информация изпратете e-mail на
          <a href="https://mail.google.com/mail/u/0/#inbox?compose=new"
            >gorskite4@gmail.com</a
          >
        </div>
        <nav class="footer-menu">
          <a href="index.html">Home</a>
          <a href="videos.html">Videos</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contacts</a>
        </nav>
      </footer>
</body>
</html>
